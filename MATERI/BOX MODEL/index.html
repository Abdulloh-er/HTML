<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL & POSISION</title>
    <link rel="stylesheet" href="style.css">
    <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <div class="container">
        <h1>
            BAG - 1 BOX MODEL & POSISION
        </h1>

        <hr>

        <div class="grid">
            <div class="card">
                <div id="boxa">
                    <p>box 1</p>
                    <p>Konten polos</p>
                </div>
            </div>

            <div class="card">
                <div id="boxb">
                    <p>box 2</p>
                    <p>Konten + padding</p>
                </div>
            </div>
            <div class="card">
                <div id="boxc">
                    <p>box 3</p>
                    <p>Konten + padding + border</p>
                </div>
            </div>
            <div class="card">
                <div id="boxd">
                    <p>box 4</p>
                    <p>Konten + padding + border + margin</p>
                </div>
            </div>
        </div>

        <hr>

        <h2>
            BAG - 2 POSISION
        </h2>
        <div class="grid">
            <div class="card">
                <div class="box5">
                    <p>box 5</p>
                    <p>Static</p>
                </div>
            </div>
            <div class="card">
                <div class="box6">
                    <p>box 6</p>
                    <p>Relative</p>
                </div>
            </div>
            <div class="card">
                <div class="box7">
                    <p>box 7</p>
                    <p>Absolute</p>
                </div>
            </div>
            <div class="card">
                <div class="box8">
                    <p>box 8</p>
                    <p>Fixed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
