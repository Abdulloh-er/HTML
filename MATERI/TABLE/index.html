<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 TABLE</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            background-color: aliceblue;
            width: 70%;
        }
        #tableatas {
            border-collapse: collapse;
        }
        #tableatas td {
            padding: 5px;
        }
        #tableatas .bg {
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>
        TABLE WITH HTML
    </h1>
    <hr>
    <h3>
        TABLE PEMULA
    </h3>
    <table border="1" id="tableatas">
        <tr class="bg">
            <th>NO</th>
            <th>NAMA</th>
            <th>PEKERJAAN</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>JUNAID</td>
            <td>PELAJAR</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>BILAL</td>
            <td>PELAJAR</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>ZIYAD</td>
            <td>PELAJAR</td>
        </tr>
    </table>
    <hr>
    <h3>TABLE STANDARD</h3>
    <table border="1" id="tableatas">
        <thead class="bg">
            <th>NO</th>
            <th>NAMA JAJANAN</th>
            <th>HARGA</th>
        </thead>
        <tbody>
            <tr>
            <td>1.</td>
            <td>AOKA</td>
            <td>2.500,-</td>
            </tr>
            <tr>
            <td>2.</td>
            <td>PISANG KEMBUNG</td>
            <td>10.000,-</td>
            </tr>
            <tr>
            <td>3.</td>
            <td rowspan="2">TAHU GOLEK</td>
            <td>5.000,-</td>
            </tr>
            <tr>
            <td>4.</td>
            <!-- <td>TAHU GOLEK</td> -->
            <td>5.000,-</td>
            </tr>
            <tr class="bg">
            <td colspan="2"><b>TOTAL</b></td>
            <td><b>17.500,-</b></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
